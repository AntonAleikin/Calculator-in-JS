<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="calculator">

                    <div class="answer_screen"></div>

                    <div class="section">
                        <div class="section_item num_1">1</div>
                        <div class="section_item num_2">2</div>
                        <div class="section_item num_3">3</div>       
                    </div>

                    <div class="section">
                        <div class="section_item operator plus">+</div>
                        <div class="section_item operator multiply">*</div>
                        <div class="section_item operator equate">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

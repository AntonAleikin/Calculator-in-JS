<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/yfo4odu.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-4">
                
                <div class="calculator">

                    <!-- Экран ответов -->
                    <div class="answer_screen">0</div>

                    <div class="container">
                        <!-- Секция с кнопками -->
                        <div class="section">
                            <div class="row">

                                <div class="col-md-3">
                                    <div class="section_item light_grey ac">AC</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item  light_grey negative">+/-</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item  light_grey percent">%</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item operator devide">/</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_7">7</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_8">8</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_9">9</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item operator multiply">*</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_4">4</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_5">5</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_6">6</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item operator minus">-</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_1">1</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_2">2</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item num_3">3</div> 
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item operator plus">+</div>
                                </div>

                                <div class="col-md-6">
                                    <div class="section_item num_0">0</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item comma">,</div>
                                </div>

                                <div class="col-md-3">
                                    <div class="section_item operator equate">=</div>
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
